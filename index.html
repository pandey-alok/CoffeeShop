<!DOCTYPE html>
<html>
    <head>
        <title>HTML Learning</title>
        <link rel="stylesheet" type="text/css" href="cofeeshop.css">
    </head>
    <body>
        <nav>
            <a href="index.html">Home | </a>
            <a href="products.html">Product | </a>
            <a href="contacts.html">Contacts</a>
        </nav>
        <div>
            <table class="coffee-table">
                <caption class="table-caption">
                    <h1>Coffee Menu</h1>
                </caption>
                <tr>
                    <th>Coffee  Name</th>
                    <th>Price(INR)</th>
                    <th>Availability</th>
                </tr>
                <tr class="tr-out-of-stock">
                    <td>Cappuccino</td>
                    <td>170</td>
                    <td>Out of stock</td>
                </tr>
                <tr class="tr-in-stock">
                    <td>Mocha</td>
                    <td>150</td>
                    <td>In stock</td>
                </tr>
            </table>

            <p>This is normal text.</p>
            <p>This is <b>bold</b>.</p>
            <p>This is <i>italics</i>.</p>
            <p>This is <strong>strong</strong>.</p>
            <p>This is <em>emphesised</em>.</p>
            <p>This is <del>deleted</del>.</p>
        </div>

        <div class="available-coffee out-of-stock" id="mocha">
            <h4>Mocha</h4>
            <img src="Images/mocha.png" alt="mocha-logo" class="div-img">
        </div>    

        <div class="available-coffee in-stock">
            <h4>Cappuccino</h4>
            <img src="Images/cappuccino.png" alt="capachino-logo" class="div-img">
        </div>
    </body>
</html>
