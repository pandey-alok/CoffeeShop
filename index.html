<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kings's Coffee - Rejoice ☕ </title>
        <link rel="stylesheet" type="text/css" href="coffeeshop.css">
    </head>
    <body>
        <div class="container">        
            <header class="coffee-header">
                <div class="div-logo">
                    <img src="Images/coffee-logo.png" alt="Brand Logo Img">
                    <span class="logo-text">
                        King's Coffee
                    </span>
                </div>
                <nav class="coffee-nav">
                    <a href="index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="price.html">Price</a>
                    <a href="contacts.html">Contacts</a>
                </nav>
            </header>
            <div class="site-content">
                <div class="bgimage">
                    <h1 class="quote"><span id="qbackground">“What do you want?"</span></h1>
                    <h1 class="quote"><span id="qbackground">"Just coffee. Black - like my soul.”</span></h1>
                    <h1 class="quote"><span id="qbackground">― Cassandra Clare, City of Bones</span></h1>                    
                </div>
                <div class="item-list">
                    <h1 id="product">Product</h1>
                    <div class="card">
                        <img src="Images/mocha-image.png" alt="Mocha Img">
                        <div>
                            <h2>Mocha</h2>
                            <h3>&#8377 250</h3>
                        </div>
                    </div>
                    <div class="card">
                        <img src="Images/americano-image.png" alt="Americano Img">
                        <div>
                            <h2>Americano</h2>
                            <h3>&#8377 200</h3>
                        </div>
                    </div>
                    <div class="card">
                        <img src="Images/cappuccino-image.png" alt="cappuccino Img">
                        <div>
                            <h2>Cappuccino</h2>
                            <h3>&#8377 300</h3>
                        </div>
                    </div>
                    <div class="card">
                        <img src="Images/latte-image.png" alt="Latte Img">
                        <div>
                            <h2>Latte</h2>
                            <h3>&#8377 320</h3>
                        </div>
                    </div>
                </div>
                <div class="order-div">
                    <h1 id="order">Order</h1>
                    <div class="form">
                        <script type="text/javascript" src="https://form.jotform.com/jsform/230954477333057"></script>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
